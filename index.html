<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <script type="text/javascript" src="scripts/script.js"></script>
  <title>Albovsky.com</title>
</head>
<body>
	<div class="container">
  <form id="converter" onsubmit="return false"> 
	  
		<input type="text" id="userInputNumber" onchange="convert()">
	  
		<select id="mySelect1">
			<option value="kilometers">Kilometers</option>
			<option value="meters" selected>Meters</option>
			<option value="centimeters">Centimeters</option>
			<option value="millimeters">Millimeters</option>
		</select>
	  
		<input type="text" id="result" disabled>
	  
		<select id="mySelect2">
			<option value="kilometers">Kilometers</option>
			<option value="meters">Meters</option>
			<option value="centimeters">Centimeters</option>
			<option value="millimeters">Millimeters</option>
		</select>
	  
	  <button class="convertButton" onclick="convert()">Convert</button>
	  
	  <input type="reset" value="Reset">
	  
	</form>
  </div>
</body>
</html>
